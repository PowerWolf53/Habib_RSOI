<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../css/style.css">
<script src="../js/jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="wrap">
    <div class="header">
        <p class="header_caption">Laboratory work â„–7 jQuery + Ajax</p>
    </div>
    

    <div id="form">
        <label for="ftext">First text input:</label>
        <input type="text" id="ftext">

        <label for="stext">Second text input:</label>
        <input type="text" id="stext">
        
        <label for="ttext">Third text input:</label>
        <input type="text" id="ttext">
        
        <label for="radio">Text size:</label>
        <div class="radio" name="radio" id="radio">
            <input type="radio" id="radio1" name="font" value="0.5em" checked> 0.5em
            <input type="radio" id="radio2" name="font" value="0.7em"> 0.7em
            <input type="radio" id="radio3" name="font" value="1.0em"> 1.0em
        </div>
        
        <div class="buttons">
            <button id="btn1">Button1</button>
            <button id="btn2">Button2</button>
            <button id="btn3">Button3</button>
        </div>
    </div>
    
    <div id="loader">
        <img src="../resource/preloader.gif">
    </div>
    
     <div id="textfield">
        <p id="message"></p>
        <label for="add_text">Additional text field</label>
        <input type="text" id="add_text">
        <p id="university">University<p>
     </div>
     
    <div class="b-popup" id="popup1">
        <div class="b-popup-content">
            <span id="append">Uploaded descriptive html-file.<br></span>
        <a href="javascript:PopUpHide()"><br>Close</a>
        </div>
    </div>

    
</div>
<div class="footer">
    <p class="footer_caption">&copy; Property by ded:</p>
</div>
<script src="../js/script.js"></script>
</body>
</html>

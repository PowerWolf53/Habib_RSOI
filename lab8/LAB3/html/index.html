<!DOCTYPE html>
<html>
<head>
<title>Page Title</title>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" type="text/css" href="../css/style.css">
<script src="../js/jquery-3.4.1.min.js"></script>
</head>
<body>
<div class="wrap">
    <div class="header">
        <p class="header_caption">Laboratory work №8 fs и Nodejs</p>
    </div>
    

    <div id="form">
        <label for="email">e-mail:</label>
        <input type="email" id="email">

        <label for="list">Browser:</label>
        <input list="browsers" id="list" name="list">
        <datalist id="browsers">
            <option value="Internet Explorer">
            <option value="Firefox">
            <option value="Chrome">
            <option value="Opera">
            <option value="Safari">
        </datalist>

        <label for="message">Message:</label>
        <textarea name="message" id="message" rows="10" cols="30">

        </textarea>
        
        <div class="checks">
            <input type="checkbox" id="remember" name="remember" value="True"> Remember me<br>
            <input type="checkbox" id="notify" name="notify" value="True"> Notify me
        </div>
        
        <div class="buttons">
            <input type="submit" id="btn1" value="Send">
            <input type="submit" id="btn2" value="Get TXT">
            <input type="submit" id="btn3" value="Get XML">
        </div>
    </div>
    
     <div id="textfield">
        <p class="data">
        </p>
     </div>
    

    
</div>
<div class="footer">
    <p class="footer_caption">&copy; Property by Ded</p>
</div>
<script src="../js/script.js"></script>
</body>
</html>
